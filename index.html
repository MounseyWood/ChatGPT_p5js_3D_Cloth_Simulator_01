<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Cloth Simulation â€“ Enhanced & Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: sans-serif;
        height: 100%;
      }
      #uiPanel {
        position: absolute;
        top: 0;
        left: 0;
        width: 280px;
        height: 100%;
        background: #222;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      #canvasContainer {
        position: absolute;
        top: 0;
        left: 280px;
        width: calc(100% - 280px);
        height: 100%;
      }
      h2 { margin-top: 0; }
      .parameter { margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #333; }
      .paramHeader { margin-bottom: 4px; font-weight: bold; }
      .paramDesc { font-size: 12px; color: #aaa; margin-top: 4px; }
      button { width: 100%; padding: 8px 12px; background: #555; color: #fff; border: none; cursor: pointer; margin-bottom: 10px; }
      button:hover { background: #666; }
    </style>
  </head>
  <body>
    <div id="uiPanel">
      <h2>3D Cloth Simulation</h2>
      <p>Simulating stretch, bending, friction, air resistance, and different shading modes.</p>

      <div class="parameter">
        <div class="paramHeader">Simulation Mode:</div>
        <select id="simMode">
          <option value="plane">Plane</option>
          <option value="draped">Draped (Sphere/Cylinder)</option>
        </select>
      </div>

      <div class="parameter" id="formModeParam">
        <div class="paramHeader">Form Mode:</div>
        <select id="formMode">
          <option value="sphere">Sphere</option>
          <option value="cylinder">Cylinder</option>
        </select>
      </div>

      <div class="parameter">
        <div class="paramHeader">Stretch (Weft, Warp, Bias):</div>
        <input type="range" id="stretchWeft" min="0.8" max="1.2" step="0.01" value="1.0">
        <input type="range" id="stretchWarp" min="0.8" max="1.2" step="0.01" value="1.0">
        <input type="range" id="stretchBias" min="0.8" max="1.2" step="0.01" value="1.0">
      </div>

      <div class="parameter">
        <div class="paramHeader">Bending (Weft, Warp, Bias):</div>
        <input type="range" id="bendWeft" min="0.1" max="2.0" step="0.1" value="1.0">
        <input type="range" id="bendWarp" min="0.1" max="2.0" step="0.1" value="1.0">
        <input type="range" id="bendBias" min="0.1" max="2.0" step="0.1" value="1.0">
      </div>

      <div class="parameter">
        <div class="paramHeader">Shading Mode:</div>
        <select id="shadingMode">
          <option value="default">Default (Gray-scale)</option>
          <option value="stress">Stress Map</option>
          <option value="structure">Structural View</option>
        </select>
      </div>

      <button id="resetBtn">Reset Cloth</button>
    </div>

    <div id="canvasContainer"></div>

    <script>
      let cols = 20, rows = 20, spacing = 20;
      let clothPoints = [], clothConstraints = [];
      let stretchWeftFactor = 1.0, stretchWarpFactor = 1.0, stretchBiasFactor = 1.0;
      let bendWeftFactor = 1.0, bendWarpFactor = 1.0, bendBiasFactor = 1.0;
      let gravity = 0.5;
      let shadingMode = "default";
      let simulationMode = "plane";
      let formMode = "sphere";

      function setup() {
        let cnv = createCanvas(windowWidth - 280, windowHeight, WEBGL);
        cnv.parent("canvasContainer");
        setupCloth();

        document.getElementById("resetBtn").addEventListener("click", setupCloth);
        document.getElementById("shadingMode").addEventListener("change", (e) => shadingMode = e.target.value);
        document.getElementById("simMode").addEventListener("change", (e) => {
          simulationMode = e.target.value;
          setupCloth();
        });
        document.getElementById("formMode").addEventListener("change", (e) => {
          formMode = e.target.value;
          setupCloth();
        });

        document.getElementById("stretchWeft").addEventListener("input", (e) => stretchWeftFactor = parseFloat(e.target.value));
        document.getElementById("stretchWarp").addEventListener("input", (e) => stretchWarpFactor = parseFloat(e.target.value));
        document.getElementById("stretchBias").addEventListener("input", (e) => stretchBiasFactor = parseFloat(e.target.value));

        document.getElementById("bendWeft").addEventListener("input", (e) => bendWeftFactor = parseFloat(e.target.value));
        document.getElementById("bendWarp").addEventListener("input", (e) => bendWarpFactor = parseFloat(e.target.value));
        document.getElementById("bendBias").addEventListener("input", (e) => bendBiasFactor = parseFloat(e.target.value));
      }

      function setupCloth() {
        clothPoints = [];
        clothConstraints = [];
        let startX = -((cols - 1) * spacing) / 2;
        let startY = -((rows - 1) * spacing) / 2;
        
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            let px = startX + x * spacing;
            let py = startY + y * spacing;
            let pinned = y === 0;
            clothPoints.push({ x: px, y: py, oldx: px, oldy: py, pinned });
          }
        }
      }

      function draw() {
        background(30);

        stroke(255);
        for (let p of clothPoints) {
          push();
          translate(p.x, p.y, 0);
          if (shadingMode === "stress") fill(map(p.y, -spacing * rows / 2, spacing * rows / 2, 255, 100), 0, 0);
          else if (shadingMode === "structure") fill(0, 255, 0);
          else fill(200);
          sphere(2);
          pop();
        }

        if (simulationMode === "draped") {
          noStroke();
          fill(80);
          push();
          if (formMode === "sphere") translate(0, -100, 0), sphere(100);
          else translate(0, 50, 0), cylinder(100, 200);
          pop();
        }
      }
    </script>
  </body>
</html>
